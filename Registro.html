<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registrate</title>
    <link rel="shortcut icon" href="https://th.bing.com/th?id=OIP.oE7D6PhlbpjDWyO2Bd2zUgHaHa&w=250&h=250&c=8&rs=1&qlt=90&o=6&dpr=1.1&pid=3.1&rm=2">
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="register-container">
        <h1>Formulario de Registro</h1>
        <form action="#" method="POST">
            <!-- Información personal -->
            <fieldset>
                <legend>Información Personal</legend>
                <div class="form-group">
                    <label for="nombre">Nombre</label>
                    <input type="text" id="nombre" name="nombre" placeholder="Tu nombre" required>
                </div>

                <div class="form-group">
                    <label for="apellido1">Primer Apellido</label>
                    <input type="text" id="apellido1" name="apellido1" placeholder="Tu primer apellido" required>
                </div>

                <div class="form-group">
                    <label for="apellido2">Segundo Apellido</label>
                    <input type="text" id="apellido2" name="apellido2" placeholder="Tu segundo apellido (opcional)">
                </div>

                <div class="form-group">
                    <label for="telefono">Teléfono</label>
                    <input type="tel" id="telefono" name="telefono" placeholder="Número de contacto" required>
                </div>

                <div class="form-group">
                    <label for="correo">Correo Electrónico</label>
                    <input type="email" id="correo" name="correo" placeholder="ejemplo@correo.com" required>
                </div>
            </fieldset>

            <!-- Información escolar -->
            <fieldset>
                <legend>Información Escolar</legend>
                <div class="form-group">
                    <label for="matricula">Matrícula</label>
                    <input type="text" id="matricula" name="matricula" placeholder="Tu matrícula" required>
                </div>

                <div class="form-group">
                    <label for="carrera">Carrera</label>
                    <select id="carrera" name="carrera" required>
                        <option value="">Selecciona tu carrera</option>
                        <option value="Licenciatura Negocios Internacionales">L.N.I</option>
                        <option value="Licenciatura Contador Publico">C.P</option>
                        <option value="Licenciatura Administracion">L.A</option>
                        <option value="Licenciatura Tecnologias de la informacion">L.T.I</option>
                        <option value="Licenciatura Emprendimiento e Innovacion">L.E.I</option>
                    </select>
                </div>

                <div class="form-group">
                    <label for="semestre">Semestre Actual</label>
                    <select id="semestre" name="semestre" required>
                        <option value="">Selecciona tu semestre</option>
                        <option value="1">1º</option>
                        <option value="2">2º</option>
                        <option value="3">3º</option>
                        <option value="4">4º</option>
                        <option value="5">5º</option>
                        <option value="6">6º</option>
                        <option value="7">7º</option>
                        <option value="8">8º</option>
                        <option value="9">9º</option>
                        <option value="10">10º</option>
                    </select>
                </div>

                <div class="form-group">
                    <label for="promedio">Promedio</label>
                    <input type="text" id="promedio" name="promedio" placeholder="Tu promedio (opcional)">
                </div>
            </fieldset>

            <!-- Información de cuenta -->
            <fieldset>
                <legend>Datos de Inicio de Sesión</legend>
                <div class="form-group">
                    <label for="cuenta">Cuenta</label>
                    <input type="text" id="cuenta" name="cuenta" placeholder="Nombre de usuario" required>
                </div>

                <div class="form-group">
                    <label for="password1">Contraseña</label>
                    <input type="password" id="password1" name="password1" placeholder="Contraseña" required>
                </div>

                <div class="form-group">
                    <label for="password2">Confirmar Contraseña</label>
                    <input type="password" id="password2" name="password2" placeholder="Repite la contraseña" required>
                </div>
            </fieldset>

            <!-- Aceptación de términos -->
            <div class="form-group">
                <input type="checkbox" id="confidencialidad" name="confidencialidad" required>
                <label for="confidencialidad">Acepto el <a href="#">Aviso de Confidencialidad</a></label>
            </div>

            <!-- Botones -->
            <div class="form-actions">
                <button type="submit" class="btn-register">Registrar</button>
                <button type="reset" class="btn-cancel">Cancelar</button>
            </div>
        </form>
    </div>
</body>
</html>
